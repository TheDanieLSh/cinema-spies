<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
  <title>Киношпионы</title>
</head>

<body>
  <div class="menu">
    <button class="start-game">Начать игру</button>
    <button class="change-list">Изменить список</button>
    <button class="exceptions">Исключения</button>
  </div>
  <div class="main">
    <div class="changing">
      
    </div>
  </div>

  <script>
    const menu = document.querySelector('.menu');
    const startGame = document.querySelector('.start-game');
    const changeList = document.querySelector('.change-list');
    const exceptions = document.querySelector('.exceptions');
    const main = document.querySelector('.main');

    let data = {};

    document.addEventListener('click', e => {
      switch (e.target) {
        case startGame:
          router('/game');
          break;
        case changeList:
          router('/change_list');
          break;
        case exceptions:
          router('/exceptions');
          break;
      }
    });

    window.addEventListener('popstate', () => {
      if (document.location.pathname == '/index.html') {
        main.style.display = 'none';
        menu.style.display = 'flex';
      }
    })

    async function router(url) {
      history.pushState(null, null, url);

      const resp = await fetch('./movies.json');
      data = await resp.json();

      switch (url) {
        case '/game':
          menu.style.display = 'none';
          main.style.display = 'flex';
          break;
        case '/change_list':
          menu.style.display = 'none';
          main.style.display = 'flex';
          break;
        case '/exceptions':
          menu.style.display = 'none';
          main.style.display = 'flex';
          break;
      }
    }
  </script>
</body>

</html>
