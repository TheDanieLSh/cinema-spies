<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Киношпионы</title>
</head>

<body>
    <div class="menu">
        <button class="start-game">Начать игру</button>
        <button class="change-list">Изменить список</button>
        <button class="exceptions">Исключения</button>
    </div>
    <main></main>

    <script>
        const startGame = document.querySelector('.start-game');
        const changeList = document.querySelector('.change-list');
        const exceptions = document.querySelector('.exceptions');
        
        document.addEventListener('click', e => {
            switch(e.target) {
                case startGame:
                    router('/game');
                break;
                case changeList:
                    router('/change_list');
                break;
                case exceptions:
                    router('/exceptions');
                break;
            }
        })

        function router(url) {
            history.pushState(null, null, url);
        }
    </script>
</body>

</html>
